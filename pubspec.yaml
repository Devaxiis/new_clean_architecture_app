name: new_clean_app
description: "new clean architecture app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #icon
  cupertino_icons: ^1.0.2
  ionicons: ^0.2.2

  #network connection
  retrofit: ^4.0.3
  dio: ^5.4.0

  #State management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2

  #others
  equatable: ^2.0.5
  get_it: ^7.6.7
  floor: ^1.4.2
  flutter_hooks: ^0.20.4
  oktoast: ^3.4.0
  awesome_dio_interceptor: ^1.1.0
  auto_route: ^7.8.4






dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  retrofit_generator: ^8.0.6
  floor_generator: ^1.4.2
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.8
  lint: ^2.3.0


